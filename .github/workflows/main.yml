name: .NET Core

on:
  push:
    branches: [ master ]
    tags: 
      - "v*"
  pull_request:
    branches: [ master ]

jobs:
  build_test_version:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    
    - name: Fetch all history for all tag and branches
      run: git fetch --prune 

      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - run: |
        dotnet --version
                       
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
  
  sonar_scanner:
    needs: build_test_version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for scanning
        uses: actions/checkout@v1

      - name: Checking MSBuild
        run: |
          dotnet tool install --global dotnet-sonarscanner 
          dotnet sonarscanner begin /k:${{ secrets.PROJECT_KEY }} /o:${{ secrets.ORG_KEY }} /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login=${{ secrets.SONAR_TOKEN }}
          dotnet build ./xunit_practice_two.sln
          dotnet sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
         
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}
          
        
      - name: test sonargate
        uses: actions/checkout@v1
        id: get_seuritygate_status
        with:
              route: GET https://sonarcloud.io/api/qualitygates/project_status?projectKey=abhithakre_xunit_practice_two
      - run: "echo latest release: ${{ steps.get_seuritygate_status.outputs.data.projectStatus.status }}"      
        
          
      - name: Install git version
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
         versionSpec: '5.2.x'

   
   
